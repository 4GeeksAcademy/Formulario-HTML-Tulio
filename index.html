<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-0 mb-3">
    <div class="card">
      <div class="card-header h5 font-weight-bold">
        Payment form example
    </div>
    
      <div class="card-body">
        <div class="alert alert-danger" role="alert">Some Fields Are Missing</div>
        <div class="row">
          <div class="col-xs-12 col-md-5">
            <label for="exampleInputCreditCard" class="form-label">Credit Card Number #</label>
            <input type="text" class="form-control" id="exampleInputCreditCard" aria-describedby="creditCardHelp" required placeholder="XXXX XXXX XXXX XXXX">
           
          </div>
          <div class="col-xs-12 col-md-3">
            <label for="exampleInputCVC" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="exampleInputCVC" aria-describedby="cvcHelp" required maxlength="3" placeholder="000">
            
          </div>
          <div class="col-xs-12 col-md-4">
            <label for="exampleInputAmount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="text fs-5 fw-bold">$</span>
              <input type="text" class="form-control" id="exampleInputAmount" aria-describedby="amountHelp">
            </div>
            
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
            
          </div>
          <div class="col-xs-12 col-md-6">
            <label for="exampleInputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="lastNameHelp">
            
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <label for="exampleInputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="exampleInputCity" aria-describedby="cityHelp">
            
          </div>
          <div class="col-xs-12 col-md-3">
            <label for="exampleInputState" class="form-label">State</label>
            <select class="form-select" id="exampleInputState" aria-describedby="stateHelp">
              <option value="" selected disabled>pick a state</option>
              <option value="Andalucía">Andalucía</option>
              <option value="Aragón">Aragón</option>
              <option value="Asturias">Asturias</option>
              <option value="Islas Baleares">Islas Baleares</option>
              <option value="País Vasco">País Vasco</option>
              <option value="Islas Canarias">Islas Canarias</option>
              <option value="Cantabria">Cantabria</option>
              <option value="Castilla y León">Castilla y León</option>
              <option value="Castilla-La Mancha">Castilla-La Mancha</option>
              <option value="Cataluña">Cataluña</option>
              <option value="Extremadura">Extremadura</option>
              <option value="Galicia">Galicia</option>
              <option value="La Rioja">La Rioja</option>
              <option value="Madrid">Madrid</option>
              <option value="Murcia">Murcia</option>
              <option value="Navarra">Navarra</option>
              <option value="Comunidad Valenciana">Comunidad Valenciana</option>
              <option value="Ceuta">Ceuta</option>
              <option value="Melilla">Melilla</option>
            </select>
            
          </div>
          <div class="col-xs-12 col-md-3">
            <label for="exampleInputPostalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="exampleInputPostalCode" aria-describedby="postalCodeHelp">
            
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <p>We accept:</p>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> <i class="fab fa-cc-mastercard"></i>
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off"> <i class="fab fa-cc-visa"></i>
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off"> <i class="fab fa-cc-amex"></i>
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option4" autocomplete="off"> <i class="fab fa-cc-discover"></i>
              </label>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <label for="textoGrande" class="form-label">Message</label>
            <textarea id="textoGrande" rows="4" cols="20" class="form-control" aria-describedby="textoGrandeHelp"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-footer d-flex justify-content-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div> 
    </div>
  </div>
</body>
</html>
